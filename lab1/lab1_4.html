<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Billing Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        select, input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Product Billing Page</h2>
    
    <div class="container">
        <label for="product">Select Product:</label>
        <select id="product">
            <option value="HP">HP</option>
            <option value="Nokia">Nokia</option>
            <option value="Samsung">Samsung</option>
            <option value="Motorola">Motorola</option>
            <option value="Apple">Apple</option>
        </select>
        <br>

        <label><input type="checkbox" id="mobile" value="Mobile"> Mobile</label>
        <label><input type="checkbox" id="laptop" value="Laptop"> Laptop</label>
        <br>

        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
        <br>

        <button onclick="produceBill()">Produce Bill</button>
    </div>

    <script>
        function produceBill() {
            let product = document.getElementById("product").value;
            let quantity = document.getElementById("quantity").value;
            let isMobile = document.getElementById("mobile").checked;
            let isLaptop = document.getElementById("laptop").checked;
            
            let price = 0;
            if (isMobile) price += 200;
            if (isLaptop) price += 800;
            
            let totalAmount = price * quantity;
            
            if (totalAmount > 0) {
                alert(`Product: ${product}\nQuantity: ${quantity}\nTotal Amount: $${totalAmount}`);
            } else {
                alert("Please select at least one product type (Mobile or Laptop).");
            }
        }
    </script>

</body>
</html>

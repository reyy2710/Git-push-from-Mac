<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>Student Details Form</h2>
    <form method="POST">
        {% csrf_token %}
        Name: <input type="text" name="name" required><br><br>
        Date of Birth: <input type="date" name="dob" required><br><br>
        Address: <textarea name="address" required></textarea><br><br>
        Contact Number: <input type="text" name="contact" required><br><br>
        Email ID: <input type="email" name="email" required><br><br>
        English Marks: <input type="number" name="english" min="0" max="100" required><br><br>
        Physics Marks: <input type="number" name="physics" min="0" max="100" required><br><br>
        Chemistry Marks: <input type="number" name="chemistry" min="0" max="100" required><br><br>

        <input type="submit" value="Submit"><br><br>
    </form>

    {% if data %}
        <label><strong>Student Details:</strong></label><br>
        <textarea rows="10" cols="50">{{ data }}</textarea><br><br>
        <label><strong>Percentage: {{ percentage }}%</strong></label>
    {% endif %}
</body>
</html>

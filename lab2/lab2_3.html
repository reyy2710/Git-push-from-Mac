<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Top Section -->
        <div class="bg-primary text-white p-4 text-center rounded">
            <h2>Top Section</h2>
            <div class="input-group mb-3">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <button class="btn btn-warning">Submit</button>
            <span class="badge bg-success ms-2">New</span>
        </div>
        
        <!-- Bottom Section -->
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="bg-light p-3 border rounded text-center">
                    <h4>Section 1</h4>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" placeholder="Enter text">
                        <button class="btn btn-outline-primary">Go</button>
                    </div>
                    <span class="badge bg-danger">Alert</span>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-secondary text-white p-3 border rounded text-center">
                    <h4>Section 2</h4>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-light">Left</button>
                        <button type="button" class="btn btn-dark">Middle</button>
                        <button type="button" class="btn btn-light">Right</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-light p-3 border rounded text-center">
                    <h4>Section 3</h4>
                    <button class="btn btn-success">Confirm</button>
                    <span class="badge bg-info ms-2">Info</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

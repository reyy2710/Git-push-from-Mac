<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            background: white;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender input {
            margin-right: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f0f0f0;
        }

        .hobbies input {
            margin-right: 5px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Bio-Data Form</h2>
        
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name">

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age">

            <label>Gender:</label>
            <div class="gender">
                <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                <input type="radio" name="gender" id="female"> <label for="female">Female</label>
                <input type="radio" name="gender" id="other"> <label for="other">Other</label>
            </div>

            <label for="course">Course:</label>
            <input type="text" id="course" placeholder="Enter your course name">

            <label>Academic Details:</label>
            <table>
                <tr>
                    <th>Year</th>
                    <th>Institution</th>
                    <th>Percentage</th>
                </tr>
                <tr>
                    <td><input type="text" placeholder="e.g. 10th"></td>
                    <td><input type="text" placeholder="School Name"></td>
                    <td><input type="number" placeholder="%" min="0" max="100"></td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="e.g. 12th"></td>
                    <td><input type="text" placeholder="College Name"></td>
                    <td><input type="number" placeholder="%" min="0" max="100"></td>
                </tr>
            </table>

            <label>Hobbies:</label>
            <div class="hobbies">
                <input type="checkbox" id="reading"> <label for="reading">Reading</label>
                <input type="checkbox" id="sports"> <label for="sports">Sports</label>
                <input type="checkbox" id="music"> <label for="music">Music</label>
                <input type="checkbox" id="traveling"> <label for="traveling">Traveling</label>
            </div>

            <br>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

</body>
</html>

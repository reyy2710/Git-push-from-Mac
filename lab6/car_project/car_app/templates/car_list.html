<!DOCTYPE html>
<html>
<head>
    <title>Saved Cars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Saved Cars</h2>
    <ul class="list-group">
        {% for car in cars %}
            <li class="list-group-item">{{ car.manufacturer }} - {{ car.model_name }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{% url 'car_form' %}" class="btn btn-secondary">Add New Car</a>
</body>
</html>
